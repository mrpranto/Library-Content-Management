name: FTP Deploy Laravel API with Composer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # match your Laravel version
          extensions: mbstring, bcmath, xml, ctype, fileinfo, tokenizer, json, pdo, curl, openssl
          tools: composer

      - name: Install dependencies
        run: php composer install

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          protocol: ftp
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/tests/**
            .env
            storage/*
            !storage/.gitignore
